<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
    {% if page.edit_link %}
    <div id="improve">
      <a href="{{page.edit_link}}">Suggest improvements</a>
    </div>
    {% endif %}

    <div class="container">
      <div class="row">
        <div class="three columns">
          {% include sidebar.html %}
        </div>
        <div class="nine columns">
          <h3>{{page.title}}</h3>
          {% if page.tweet %}
          <a class="twitter-share-button" href="https://twitter.com/share" data-text="{{page.tweet}}" data-via="ionicframework" data-related="ionicframework">
            Tweet
          </a>
          {% endif %}
          {{ content }}
        </div>
      </div>
    </div>

    <footer id="footer">
      <div class="container">
        Built by the <a href="http://ionicframework.com/">Ionic</a> Team. Licensed under Apache 2.
      </div>
    </footer>

      window.twttr=(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};if(d.getElementById(id))return t;js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);t._e=[];t.ready=function(f){t._e.push(f);};return t;}(document,"script","twitter-wjs"));
    </script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

      ga('create', 'UA-44023830-15', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
